management:
    security:
        enabled: false
    metrics.binders.hystrix.enabled: false
security:
    basic:
        enabled: false

spring:
    application:
        name: workflowDemande-core
    jackson:
        serialization:
            write-dates-as-timestamps: true
    liquibase:
        default-schema: dbo
        enabled: false
        change-log: classpath:data/changelog-master.xml
    output:
        ansi:
            enabled: ALWAYS
    kafka:
        consumer:
            auto-offset-reset: earliest
            group-id: csys
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true
    datasource:
        url: jdbc:sqlserver://172.16.10.10\sql2014;database=Gcliniquedev
        username: SA
        password: m0dp@$$
        encrypt: false

    jpa:
        database-platform: org.hibernate.dialect.SQLServer2012Dialect
        database: SQL_SERVER
        open-in-view: false
        show-sql: true
        hibernate:
            ddl-auto: none
            #            ddl-auto: create
            naming:
                implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        properties:
            hibernate.default_schema: dbo
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
            hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
            hibernate.cache.hazelcast.instance_name: hazelcast
            hibernate.cache.use_minimal_puts: true
            hibernate.cache.hazelcast.use_lite_member: true
            org.hibernate.envers.store_data_at_delete: true
    mail:
        username: no-reply@csys.com.tn
        password: Clinisys@123
        host: mail.csys.com.tn
        port: 465
        properties:
            mail:
                smtp:
                    connectiontimeout: 3000
                    auth: false
                    starttls:
                        enable: true

    profiles:
        include: no-liquibase
    config:
        use-legacy-processing: true
    boot:
        admin:
            url: http://172.16.10.15:1111
lang:
    secondary: ar

server:
    servlet:
        contextPath: /workflowDemande-core
    port: 9011
    compression:
        enabled: true
        mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
        min-response-size: 1024


hystrix:
